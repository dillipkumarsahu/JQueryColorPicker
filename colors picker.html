<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/style.css">

<body>
	<div class="color-mixer">
		<h1 align="center" style="font-family: sans-serif;margin: 0;margin-top: 10px;margin-bottom: 10px;">Color Mixer</h1>
		<label for="red" style="font-family: sans-serif;color: red;font-weight: bold;">Red<br>
			<input name="color" id="red-input" maxlength="3" />
		</label><span id="rgb-value"></span><button id="copy-rgb" title="1st select the code then click here to copy" style="padding: 6px;box-sizing: border-box; cursor: pointer;border: 1px solid #ccc;background: white; position: absolute;top: 105px;right: 20px;height:38px;box-shadow: 0px 0px 3px #ddd;">COPY</button>
		<div id="red"></div>

		<label for="green" style="font-family: sans-serif;color: green;font-weight: bold;">Green<br>
			<input name="color" id="green-input" maxlength="3" />
		</label>
		<div id="green"></div>

		<label for="blue" style="font-family: sans-serif;color: blue;font-weight: bold;">Blue<br>
			<input name="color" id="blue-input" maxlength="3" />
		</label>
		<div id="blue"></div>
		<input type="color" id="color-bg">
		<div id="hexa"></div><button id="copy-hexa" title="1st select the code then click here to copy" style="padding: 11px;box-sizing: border-box; cursor: pointer;border: 1px solid #ccc;background: white; position: absolute;bottom:42px;right: 20px;height: 50px;box-shadow: 0px 0px 5px #ddd;">COPY</button>
	</div>
